<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>S.K.T. Trailer and Truck - บริษัท เอส.เค.ที เทรลเลอร์ แอนด์ ทรัค จำกัด</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0052cc;
            --secondary: #00cc66;
            --dark: #003d7a;
            --light: #f9f9f9;
            --text: #333;
            --text-light: #666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode .about,
        body.dark-mode .gallery {
            background-color: #242424;
        }

        body.dark-mode .service-card,
        body.dark-mode .gallery-item,
        body.dark-mode .contact-card {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        body.dark-mode .service-card h3,
        body.dark-mode .gallery-label {
            color: var(--secondary);
        }

        header {
            background: linear-gradient(135deg, #001f3f 0%, #002856 50%, #003d7a 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 10px 0;
            background: rgba(0, 82, 204, 0.98);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 3px;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dark-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }

        .dark-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 8px 5px;
            display: block;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            position: relative;
            color: white;
            padding: 0;
            text-align: center;
            overflow: hidden;
            min-height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .hero-bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 82, 204, 0.5) 0%, rgba(0, 67, 153, 0.5) 50%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 1;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 52px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .cta-button {
            background: white;
            color: var(--primary);
            padding: 16px 50px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: var(--secondary);
            color: white;
        }

        section {
            padding: 80px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .about {
            background: linear-gradient(180deg, #f9f9f9 0%, #ffffff 100%);
        }

        .about h2 {
            color: var(--primary);
            font-size: 42px;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .about h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 2px;
        }

        .about-content {
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.9;
            font-size: 17px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .stat-card {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-light);
            margin-top: 15px;
            font-size: 16px;
        }

        .services {
            background: linear-gradient(135deg, #001f3f 0%, #002856 50%, #003d7a 100%);
            position: relative;
            overflow: hidden;
        }

        .services h2 {
            color: white;
            font-size: 42px;
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .service-icon {
            font-size: 60px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .service-card:hover .service-icon {
            animation: spin 0.6s ease;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .service-card h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 24px;
        }

        .service-card p {
            color: var(--text-light);
            line-height: 1.7;
        }

        .gallery {
            background: linear-gradient(180deg, #ffffff 0%, #f9f9f9 100%);
        }

        .gallery h2 {
            color: var(--primary);
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 82, 204, 0.3);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-12px) rotate(1deg);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .gallery-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .gallery-label {
            padding: 20px;
            text-align: center;
            color: var(--text);
            font-weight: 600;
            font-size: 17px;
            background: white;
            transition: all 0.3s ease;
        }

        .gallery-item:hover .gallery-label {
            background: var(--primary);
            color: white;
        }

        .gallery-type {
            display: inline-block;
            background: #e3f2fd;
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
            font-weight: 500;
        }

        .product-showcase {
            margin: 80px 0;
            background-image: url('https://scontent.fbkk22-3.fna.fbcdn.net/v/t39.30808-6/494493453_1261185576015268_4128083563628497268_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=cc71e4&_nc_eui2=AeE0Q8WOC7bkP436up8HgqOnIhgVGQULDkEiGBUZBQsOQdKOhyU_PMzPbarOPu5QWcinmwNpUetxtqnEuoHkTWDT&_nc_ohc=-xm9cLiRfT8Q7kNvwE5ruhp&_nc_oc=AdlVuGDwp-YCPDYGv30dVChDOxs0ZH2MjZUf34ep55ATrgkuJMvNX0RSxEgSndjHadY&_nc_zt=23&_nc_ht=scontent.fbkk22-3.fna&_nc_gid=DW2Npcdo9Z4D5FXHZWEAog&oh=00_AfeOJG7mZgKo4J2l-B5ggR7yboD9lPnGMSKYqqFR2NiTgg&oe=68FA7E4F');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            padding: 80px 0;
            overflow: hidden;
        }

        .product-showcase::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            z-index: 0;
        }

        .product-showcase > .container {
            position: relative;
            z-index: 1;
        }

        .product-showcase h2 {
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            transition: transform 0.4s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .product-desc {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .product-specs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .spec-badge {
            background: #e3f2fd;
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .product-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .product-link:hover {
            color: var(--secondary);
            gap: 12px;
        }

        .product-link::after {
            content: '→';
            transition: transform 0.3s;
        }

        .contact {
            background: linear-gradient(135deg, #001f3f 0%, #002856 50%, #003d7a 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .contact h2 {
            font-size: 42px;
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .contact-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .contact-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .contact-card h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 20px;
        }

        .contact-card p {
            font-size: 16px;
            opacity: 0.95;
            line-height: 1.8;
        }

        .contact-card a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .contact-card a:hover {
            color: var(--secondary);
            transform: translateX(5px);
        }

        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-submit {
            background: var(--secondary);
            color: var(--primary);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 204, 102, 0.3);
        }

        .form-error {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            nav ul {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 82, 204, 0.95);
                flex-direction: column;
                gap: 10px;
                padding: 20px;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s;
            }

            nav ul.active {
                max-height: 500px;
            }

            nav {
                flex-wrap: wrap;
            }

            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }

            section {
                padding: 50px 20px;
            }

            h2 {
                font-size: 28px !important;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 24px;
            }

            .cta-button {
                padding: 12px 25px;
                font-size: 16px;
            }

            .filter-buttons {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <div class="logo">
                <div class="logo-icon">
                    <img src="https://scontent.fbkk22-3.fna.fbcdn.net/v/t39.30808-6/454507264_1035213625279132_5725939772864053502_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEga2cUIw_ALRwkSESShyyLoIWmjBfE_BSghaaMF8T8FE8UskvMXBVEjMAMCW2gHYArX7NUNgPiZt-1jKV6LYvI&_nc_ohc=EoPLpICCNJMQ7kNvwFc27Rq&_nc_oc=AdlOdG-k3l-r6CdwRChys5fpU5FJwlnsQdGuLO7m3XyZPuXUakTP9ZXOYk4HqnWcfw8&_nc_zt=23&_nc_ht=scontent.fbkk22-3.fna&_nc_gid=oxDs7rt9Tb0q0XIxF_MNVg&oh=00_Afeb5BWh8cHpvUnpaL7PkV7ygnmnEo699gudE8LyvmyEDw&oe=68FA4734" alt="SKT Logo">
                </div>
                <span>S.K.T.</span>
            </div>
            <div class="nav-right">
                <ul id="navMenu">
                    <li><a href="#home">หน้าแรก</a></li>
                    <li><a href="#about">เกี่ยวกับ</a></li>
                    <li><a href="#services">บริการ</a></li>
                    <li><a href="#gallery">ผลงาน</a></li>
                    <li><a href="#contact">ติดต่อ</a></li>
                </ul>
                <button class="dark-toggle" id="darkToggle" title="Dark Mode">🌙</button>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
